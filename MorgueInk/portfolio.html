<p>•Below are works intended to be tattooed•</p>
<div class="slider-container">
    <div class="slider-images" id="slider">
        <img src="mrcrow.jpg" alt="Image 1">
        <img src="moonframe.jpg" alt="Image 2">
        <img src="flashsheet2.jpg" alt="Image 3">
        <img src="fish.jpg" alt="Image 4">
        <img src="flashsheet1.jpg" alt="Image 5">
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>
<script>
    let currentSlide = 0;

    function changeSlide(direction) {
        const slider = document.getElementById('slider');
        const slides = slider.children;
        const totalSlides = slides.length;

       
        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;

        
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    } 
    setInterval(() => {
        changeSlide(1);
    }, 3000);
</script>
